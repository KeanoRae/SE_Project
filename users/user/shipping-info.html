<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  <link rel="stylesheet" href="../assets/css/css/all.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <title>NJ Customized Glass Painting</title>
</head>
<body>
    <!---------------------------------- navbar content ------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse d-inline-block">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="trackorders.html">order status</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">log out</a>
                </li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="row">
            <div class="col">
                <div class="header-logo">
                    <a href="user_homepage.html"><img src="../assets/images/header-logo1.png" alt=""></a>
                </div>
            </div>
            <div class="col">
                <div class="search-box d-flex mt-3 float-end">
                    <input type="search" class="px-3" placeholder="search">
                    <span><i class="fas fa-search mx-2"></i></span>
                    <div class="icons mx-4">
                        <a class="text-reset" href="account.html"><span class="iconify icon1" data-icon="carbon:user-avatar-filled-alt"></span></a>
                        <a class="text-reset" href="cart.html"><span class="iconify" data-icon="bytesize:bag"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--------------------------------content------------------------------->
    <div class="container-fluid shipping-info p-0">
        <br>
        <br>
        <div class="header ms-5">
            <a class="d-inline fw-normal fs-4 text-decoration-none text-reset" href="#">cart</a>
            <p class="d-inline fw-normal fs-4">></p>
            <p class="d-inline fw-bolder fs-4">shipping</p>
            <div class="title">
                <p class="fs-3 mb-0 mt-1"><span class="iconify pb-1 fs-1" data-icon="carbon:location"></span>Shipping Address</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <br>
                <form action="" autocomplete="off">
                    <div class="row ms-5">
                        <div class="col-6 mb-3">
                            <label for="firstname">First name</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                        <div class="col-6">
                            <label for="lastname">Last name</label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="address">Unit or House No. & Street No.</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="baranggay">Baranggay</label>
                            <input type="text" class="form-control" id="baranggay">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="postal">Postal</label>
                            <input type="text" class="form-control" id="postal">
                        </div>
                        <div class="col-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-6 mb-5">
                            <label for="region">Region</label>
                            <input type="text" class="form-control" id="region">
                        </div>
                        <div class="col-6">
                            <label for="number">Phone No.</label>
                            <input type="text" class="form-control" id="number">
                        </div>
                    </div>
                </form>
                <div class="ms-5 mb-2">
                    <p class="my-0 fs-3"><span class="iconify pb-1 fs-1" data-icon="fluent:vehicle-truck-profile-24-regular"></span>Shipping Method</p>
                </div>
                <div class="col-12">
                    <div class="border border-dark py-1 ms-5">
                        <input class="form-check-input ms-2" type="radio" name="radiobtn" id="radiobtn" value="option">
                        <label class="form-check-label" for="radiobtn2">JRS - Express</label>
                      </div>
                      <br>
                      <br>
                      <br>
                </div>
            </div>
            <div class="col mx-3">
                <div class="displaytotal border border-dark mx-5">
                    <div class="content d-flex justify-content-between px-4 py-5">
                        <div class="left d-flex">
                            <div class="box border border-dark me-3"></div>
                            <p class="">VECTOR ART</p>
                        </div>
                        <div class="right d-flex justify-content-between">
                            <p class="me-5">1</p>
                            <p class="ms-5">₱ 390.00</p>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <hr class="mx-3">
                    <div class="bot d-flex justify-content-between mx-4">
                        <p class="">Subtotal</p>
                        <p>₱ 390.00</p>
                    </div>
                    <br>
                </div>
                <br>
                <div class="checkout d-grid mx-5">
                    <a href="payment.html" class="btn-pink btn-shadow btn btn-lg active py-2 border-0 fw-normal" role="button" aria-pressed="true">CONTINUE TO PAYMENT</a>
                </div>
            </div>
        </div>

        <!--------------------------------footer------------------------------->
        <footer>
            <div class="row">
                <div class="col d-flex flex-column">
                    <a class="text-decoration-none text-reset mt-3" href="contact.html">Contact</a>
                    <a class="text-decoration-none text-reset" href="about.html">About</a>
                    <a class="text-decoration-none text-reset mb-4" href="policy.html">Return Policy</a>
                </div>
                <div class="col">
                    <p class="fw-bold mt-3">Social Media</p>
                    <p class="text-decoration-underline">https://www.facebook.com/NJglasspainting</p>
                    <p class="mb-4">https://www.instagram.com/njglasspainting/</p>
                </div>
            </div>
        </footer>
    </div>

  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
