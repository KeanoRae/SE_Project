<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  <link rel="stylesheet" href="../assets/css/css/all.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <title>NJ Customized Glass Painting</title>
</head>
<body>
    <!---------------------------------- navbar content ------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse d-inline-block">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="trackorders.html">order status</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">log out</a>
                </li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="row">
            <div class="col">
                <div class="header-logo">
                    <a href="user_homepage.html"><img src="../assets/images/header-logo1.png" alt=""></a>
                </div>
            </div>
            <div class="col">
                <div class="search-box d-flex mt-3 float-end">
                    <input type="search" class="px-3" placeholder="search">
                    <span><i class="fas fa-search mx-2"></i></span>
                    <div class="icons mx-4">
                        <a class="text-reset" href="account.html"><span class="iconify icon1" data-icon="carbon:user-avatar-filled-alt"></span></a>
                        <a class="text-reset" href="cart.html"><span class="iconify" data-icon="bytesize:bag"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--------------------------------content------------------------------->
    <div class="container-fluid payment p-0">
        <br>
        <br>
        <div class="header">
            <a class="d-inline fw-normal fs-4 text-decoration-none text-reset" href="#">cart</a>
            <p class="d-inline fw-normal fs-4">></p>
            <p class="d-inline fw-normal fs-4">shipping</p>
            <p class="d-inline fw-normal fs-4">></p>
            <p class="d-inline fw-bolder fs-4">payment</p>
        </div>
        <div class="row">
            <div class="col">
                <br>
                <br>
                <form class="payment-form" action="" autocomplete="off">
                    <div class="row mb-3">
                        <label for="name" class="col-sm-1 col-form-label me-5">Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control border-dark shadow-none rounded-0" id="name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label id="test" for="email" class="col-sm-1 col-form-label me-5">Email</label>
                        <div class="col-sm-10 d-flex align-items-center">
                          <input type="email" class="form-control border-dark shadow-none rounded-0" id="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="ship" class="col-sm-1 col-form-label me-5">Ship</label>
                        <div class="col-sm-10">
                          <textarea class="form-control border-dark shadow-none rounded-0" id="ship" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="method" class="col-sm-1 col-form-label me-5">Method</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control border-dark shadow-none rounded-0" id="method">
                        </div>
                    </div>
                </form>
                <div class="mb-2 d-flex align-items-center mt-5">
                    <span class="iconify fs-1 me-3" data-icon="fluent:payment-16-regular"></span>
                    <p class="fs-3 mb-1">Payment Method</p>
                </div>
                <div class="col-8 delivery ms-5">
                    <div class="btn-group-vertical w-100" data-toggle="buttons">
                        <label class="p-2 border border-dark border-bottom-0 text-start w-100">
                            <input type="radio" name="options" id="option1"> Gcash
                        </label>
                        <label class="p-2 border border-dark border-bottom-0 text-start w-100">
                            <input type="radio" name="options" id="option2"> M Lhuillier Padala
                        </label>
                        <label class="p-2 border border-dark border-bottom-0 text-start w-100">
                            <input type="radio" name="options" id="option3"> Cebuana Lhuillier
                        </label>
                        <label class="p-2 border border-dark text-start w-100">
                            <input type="radio" name="options" id="option4"> Palawan Express
                        </label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="displaytotal border border-dark mx-5">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <hr class="mx-3">
                    <p class="ms-4 mb-2">Subtotal</p>
                    <p class="ms-4">Shipping Fee</p>
                    <hr class="mx-3">
                    <p class="ms-4">Total</p>
                    <br>
                </div>
                <br>
                <div class="checkout d-grid mx-5">
                    <a href="#" class="btn-pink btn-shadow btn btn-lg active py-2 border-0 fw-normal" role="button" aria-pressed="true">PLACE ORDER</a>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>

        <!--------------------------------footer------------------------------->
        <footer>
            <div class="row">
                <div class="col d-flex flex-column">
                    <a class="text-decoration-none text-reset mt-3" href="contact.html">Contact</a>
                    <a class="text-decoration-none text-reset" href="about.html">About</a>
                    <a class="text-decoration-none text-reset mb-4" href="policy.html">Return Policy</a>
                </div>
                <div class="col">
                    <p class="fw-bold mt-3">Social Media</p>
                    <p class="text-decoration-underline">https://www.facebook.com/NJglasspainting</p>
                    <p class="mb-4">https://www.instagram.com/njglasspainting/</p>
                </div>
            </div>
        </footer>
    </div>

  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
